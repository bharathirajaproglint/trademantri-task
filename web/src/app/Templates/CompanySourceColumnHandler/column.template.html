<div class="form-group">
    <label>Column Name</label>
    <input type="text" class="form-control" [value]="columnName" disabled />

</div>
<div class="form-group">
    <label>Data Type</label>
    <input type="text" class="form-control" [value]="dataType" disabled />
</div>
<div class="form-group">
    <label>Source Column Name</label>
    <input name="sourceColumnName" type="text" class="form-control" placeholder="Source Column Name"
        [(ngModel)]="sourceColumnName" [value]="sourceColumnName" (keyup)="updateField($event)">
</div>
