<side-menu></side-menu>
<div class="container-fluid">
    <div class="row mt-2">
        <div class="col-8">
            <h1>Normalized JSON</h1>
        </div>
        <div class="col-4">
            <button class="btn btn-primary" style="float: right;" (click)="downloadNormalizedJSON()">Download
                Template</button>
        </div>
    </div>

    <hr />
    <div class="row mt-2">
        <div class="col-12">
            <h3>Metadata</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-6" *ngFor="let meta of metaData">
            <div class="card m-1">
                <div class="card-body">
                    <h5 class="card-title">{{meta.columnName}}</h5>
                    <p class="card-text">{{meta.dataType}}</p>
                </div>
            </div>
        </div>
    </div>

    <hr />
    <div class="row mt-2">
        <div class="col-8">
            <h3>Columns</h3>
        </div>
        <div class="col-4">
            <button class="btn btn-primary" (click)="addNewColumn()" style="float: right;">Add New Column</button>
        </div>
    </div>

    <div class="row">
        <div class="col-6" *ngFor="let column of columns; let i = index">
            <div class="card m-1">
                <div class="card-body">
                    <column-handler [columnName]="column.columnName" [dataType]="column.dataType" [index]="i"
                        (updateFieldEmitter)="updateFieldEmitter($event)"
                        (deleteRecordEmitter)="deleteRecordEmitter($event)"></column-handler>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <button class="btn btn-success m-5 full-width" (click)="updateAll()">Update</button>
        </div>
        <div class="col-6">
            <span class="m-5 d-table" *ngIf="message">{{message}}</span>
        </div>
    </div>
</div>
